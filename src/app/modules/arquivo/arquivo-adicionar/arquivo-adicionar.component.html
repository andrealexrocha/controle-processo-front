<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="name">Tipo</label>
            <select formControlName="arquivoTipo" class="form-control">
              <option disabled>Selecione um tipo</option>        
              <option *ngFor="let tipo of arquivoTipos | async" value="{{tipo.id}}">{{tipo.descricao}}</option>
          </select>
            
          </div>

        <div class="form-group">
            <button (click)="cancelar()" class="btn btn-info" style="margin-left: 10px">Cancelar</button>
            <button class="btn btn-danger btn-block">Upload</button>
        </div>
    </form>
</div>
