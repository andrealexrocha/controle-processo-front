<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['']">Benef√≠cios</a></li>
      <li class="breadcrumb-item"><a href="javascript:;" (click)="voltarArquivos()">Arquivos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Novo Arquivo</li>
    </ol>
  </nav>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="text-center">Cadastrar Novo Arquivo</h2>
    <div>
    <br> 
<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Descricao" formControlName="name">
        </div>

        <div class="form-group">
            <label for="name">Tipo</label>
            <select formControlName="arquivoTipo" class="form-control">
              <option disabled>Selecione um tipo</option>        
              <option *ngFor="let tipo of arquivoTipos | async" value="{{tipo.id}}">{{tipo.descricao}}</option>
          </select>
            
        </div>
        <div class="text-center">
          <div> 
            <button class="btn btn-success btn-sx" type="button" (click)="submitForm()">Salvar</button>
          </div>
          <br>
          <div>
            <button class="btn btn-danger btn-sx" type="button" (click)="voltarArquivos()">Cancelar</button>
          </div>
      </div>
    </form>
</div>
