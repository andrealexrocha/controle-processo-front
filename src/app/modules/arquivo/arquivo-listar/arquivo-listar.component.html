<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['']">Benefícios</a></li>
    <li class="breadcrumb-item active" aria-current="page">Arquivos</li>
  </ol>
</nav>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="text-center">Lista de Arquivos</h2>
  <div>
  <div class="d-flex justify-content-between">
      <div></div>
      <div>
        <button (click)="adicionar()" class="btn btn-primary" style="margin-left: 10px">Adicionar</button>
      </div>
  </div>
  <br> 
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>codigo</th>
            <th>descrição</th>
            <th>tipo</th>
            <th>tamanho</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let arquivo of arquivos | async">
            <td>{{arquivo.id}}</td>
            <td>{{arquivo.descricao}}</td>
            <td>{{arquivo.arquivoTipo.descricao}}</td>
            <td>{{arquivo.tamanho}}</td>
            <td><button (click)="visualizar(arquivo.id)" class="btn btn-primary" style="margin-left: 10px">Visualizar</button>
              <button (click)="movimentacoes(arquivo.id)" class="btn btn-info" style="margin-left: 10px">Movimentações</button>
              <button (click)="excluir(arquivo.id)" class="btn btn-danger" style="margin-left: 10px">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
