<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Benefícios</li>
  </ol>
</nav>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="text-center">Lista de benefícios</h2>
    <div>
    <div class="d-flex justify-content-between">
        <div></div>
        <div>
          <button (click)="adicionar()" class="btn btn-primary" style="margin-left: 10px">Adicionar</button>
        </div>
    </div>
    <br> 
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Número</th>
            <th>Beneficiario</th>
            <th>CPF</th>
            <th>Matricula</th>
            <th>Orgao</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let beneficio of beneficios | async">
            <td>{{beneficio.numero}}</td>
            <td>{{beneficio.funcionario.name}}</td>
            <td>{{beneficio.funcionario.cpf}}</td>
            <td>{{beneficio.funcionario.matricula}}</td>
            <td>{{beneficio.funcionario.orgao.descricao}}</td>
            <td><button (click)="beneficioArquivos(beneficio.id)" class="btn btn-primary" style="margin-left: 10px">Arquivos</button>
              <button (click)="excluir(beneficio.id)" class="btn btn-danger" style="margin-left: 10px">Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
