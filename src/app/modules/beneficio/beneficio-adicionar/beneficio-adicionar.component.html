<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['']">Benefícios</a></li>
    <li class="breadcrumb-item active" aria-current="page">Novo Benefício</li>
  </ol>
</nav>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="text-center">Cadastrar Benefício</h2>
  <div>
  <br>
  <div class="container">
  <form [formGroup]="form">

    <div class="form-group">
      <label for="name">codigo</label>
      <input type="text" formControlName="numero" placeholder="numero" name="numero" class="form-control" id="numero">
    </div>

    <div class="form-group">
      <label for="name">Beneficiario</label>
      <select formControlName="funcionario" class="form-control">
        <option disabled>Selecione um funcionario</option>        
        <option *ngFor="let funcionario of funcionarios | async" value="{{funcionario.id}}">{{funcionario.matricula}} - {{funcionario.name}}</option>
    </select>
      
    </div>
    <div class="text-center">
      <div> 
        <button class="btn btn-success btn-sx" type="button" (click)="enviarForm()">Salvar</button>
      </div>
      <br>
      <div>
        <button class="btn btn-danger btn-sx" type="button" (click)="voltarBeneficios()">Cancelar</button>
      </div>
  </div>
  </form>
</div>
