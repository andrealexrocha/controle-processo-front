<div class="panel panel-primary">
    <div class="panel-heading">

      <h2>Lista de Movimentações</h2>
      <button (click)="adicionar()" class="btn btn-info" style="margin-left: 10px">Adicionar</button>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>codigo</th>
            <th>Data</th>
            <th>setor Origem</th>
            <th>setor Destino</th>
            <th>parecer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movimentacao of movimentacoes | async">
            <td>{{movimentacao.id}}</td>
            <td>{{movimentacao.data_tramitacao}}</td>
            <td>{{movimentacao.setorOrigem.descricao}}</td>
            <td>{{movimentacao.setorDestino.descricao}}</td>
            <td>{{movimentacao.parecer}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
