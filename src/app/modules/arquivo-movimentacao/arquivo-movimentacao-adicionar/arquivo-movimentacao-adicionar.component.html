<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['']">Benefícios</a></li>
      <li class="breadcrumb-item"><a href="javascript:;" (click) = "voltarArquivos()" >Arquivos</a></li>
      <li class="breadcrumb-item"><a href="javascript:;" (click) = "voltarMovimentacoes()" >Movimentações</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nova Movimentação</li>
    </ol>
  </nav>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="text-center">Lista de Movimentações</h2>
    <div>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label for="name">Origem</label>
            <select formControlName="origem" class="form-control">
              <option disabled>Selecione um orgao</option>        
              <option *ngFor="let setor of setores | async" value="{{setor.id}}">{{setor.descricao}}</option>
          </select>
        </div>

        <div class="form-group">
            <label for="name">Destino</label>
            <select formControlName="destino" class="form-control">
              <option disabled>Selecione um orgao</option>        
              <option *ngFor="let setor of setores | async" value="{{setor.id}}">{{setor.descricao}}</option>
          </select>
        </div>
        
        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Parecer" formControlName="parecer">
        </div>
        <div class="text-center">
          <div> 
            <button class="btn btn-success btn-sx" type="button" (click)="submitForm()">Salvar</button>
          </div>
          <br>
          <div>
            <button class="btn btn-danger btn-sx" type="button" (click)="voltarMovimentacoes()">Cancelar</button>
          </div>
      </div>
    </form>
</div>
